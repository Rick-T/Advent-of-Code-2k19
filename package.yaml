name: Advent-of-Code-2k19
version: 0.1.0.0
github: "githubuser/Advent-of-Code-2k19"
license: BSD3
author: "Author name here"
maintainer: "example@example.com"
copyright: "2019 Author name here"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/Advent-of-Code-2k19#readme>

dependencies:
  - base >= 4.7 && < 5
  - containers
  - mtl
  - parsec
  - split
  - transformers

library:
  source-dirs: src/

data-files: input/*/*.txt

other-modules: Paths_Advent-of-Code-2k19

executables:
  Advent-of-Code-2k19-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - Advent-of-Code-2k19

tests:
  Advent-of-Code-2k19-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - Advent-of-Code-2k19
